<!DOCTYPE html>
<html xmlns:th="http//www.thymeleof.org">
<head>
	<meta charset="UTF-8">
	<title>Bütün Kullanıcılar</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrop/css/boostrap.min.css"/>

</head>
<body>
	<div class="container text-center">
		<div>
			<form th:action="@{/logout}" method="post">
				<p>
					Hoş Geldiniz <b>[[${request.userPrincipal.principal.fullName}]]</b>
				</p>
				<input type="submit" value="Sign Out" />
			</form>
		</div>
		<div>
			<h1>Bütün Kullanıcılar...</h1>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>User ID</th>
						<th>E-mail</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user: ${listUsers}">
						<td th:text="${user.id}">User ID</td>
						<td th:text="${user.email}">E-mail</td>
						<td th:text="${user.firstName}">First Name</td>
						<td th:text="${user.lastName}">Last Name</td>
					</tr>
				</tbody>
			</table>
		</div>
		
		
		
	</div>
</body>
</html>
