<!DOCTYPE html>
<html xmlns:th="http//www.thymeleof.org">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrop/css/boostrap.min.css"/>

</head>
<body>
	<div class="container text-center">
		<div>
			<h1>KULLANICI KAYDI</h1>
		</div>
		<form th:action="@{/process_register}" method="post"
			style="max-width: 600px; margin: 0 auto;"
			th:object="${user}"		
			>
		<div class="m-3">
			<div class="form-group row">
				<label class="col-form-label col-4"> E-mail</label>
				<div class="col-8">
					<input type="email" class="form-control" th:field="*{email}" required />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-4"> Password</label>
				<div class="col-8">
					<input type="password" class="form-control" th:field="*{password}" required
					 	minlenght="6" maxlenght="10"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-4"> First Name</label>
				<div class="col-8">
					<input type="text" class="form-control" th:field="*{firstName}" required
						minlenght="2" maxlenght="20"/>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-form-label col-4">Last Name</label>
				<div class="col-8">
					<input type="text" class="form-control"th:field="*{lastName}" required
						minlenght="2" maxlenght="20"/>
				</div>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
			
		</div>
		</form>
	</div>
</body>
</html>
